<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>

    <form>
        <h1>Add Video Game</h1>
        <label for="title">Title: </label>
        <input id = "title" type="text">
        <br>

        <label for="price">Price: </label>
        <input id="price" type="text">
        <br>

        <label for="description">Description: </label>
        <input id="description" type="text">
        <br>

        <label for="rating">Rating: </label>        
        <select id="rating">  <!-- drop down box -->
            <option value="">Please choose a rating</option>
            <option >E for Everyone</option>
            <option>T for Teen</option>
            <option>M for Mature</option>
        </select>
        <br>

        <label for="online">Online Only?</label>
        <input type="checkbox" id="online"> <!--Checkbox-->        
        <br>

        <input type="button" value="Add New Video Game">        

        <div>
            <ul id="validation-summary">
                
            </ul>
        </div>

        <div id="display">        
        </div>
    </form>

    <script src="/js/main.js"></script>
</body>
</html>
